<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly .io Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #fullscreen-btn {
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #game-container {
            flex: 1;
            position: relative;
        }
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="fullscreen-btn">Go Fullscreen</button>
        <iframe id="game-frame"></iframe>
    </div>

    <script>
        // List of .io game URLs
        const games = [
            'https://agar.io',
            'https://slither.io',
            'https://wings.io',
            'https://surviv.io',
            'https://splix.io',
            'https://gats.io',
            'https://shellshock.io',
            'https://smashkarts.io',
            // Add more game URLs here
        ];

        // Get the current date
        const currentDate = new Date();

        // Calculate the current week number
        const startOfYear = new Date(currentDate.getFullYear(), 0, 1);
        const weekNumber = Math.floor((currentDate - startOfYear) / (7 * 24 * 60 * 60 * 1000));

        // Select the game based on the week number
        const gameIndex = weekNumber % games.length;

        // Update the iframe source
        document.getElementById('game-frame').src = games[gameIndex];

        // Fullscreen functionality
        const gameFrame = document.getElementById('game-frame');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        fullscreenBtn.addEventListener('click', () => {
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.mozRequestFullScreen) { // Firefox
                gameFrame.mozRequestFullScreen();
            } else if (gameFrame.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) { // IE/Edge
                gameFrame.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
